<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #highlightBioButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightDMButton {
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightDRMButton {
            position: absolute;
            top: 90px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
        #highlightSSCButton {
            position: absolute;
            top: 130px;
            right: 10px;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <title></title>
</head>
<body>
    <div id="map"></div>
    <button id="highlightBioButton">Biodiversity/Nature</button>
    <button id="highlightDMButton">Deforestation Monitoring</button>
    <button id="highlightDRMButton">Deforestation Risk Mapping</button>
    <button id="highlightSSCButton">Sustainable Supply Chains </button>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/PaisesGeneral_webmercator_0.js"></script>
    <script src="data/PaisesConServicio_WebMercator_1.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
                highlightLayer.setStyle({
                    color: '#ACACA9',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ACACA9',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }

        var map = L.map('map', {
            zoomControl: true, maxZoom: 28, minZoom: 1
        });
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        document.querySelector(".leaflet-popup-pane").addEventListener("load", function (event) {
            var tagName = event.target.tagName,
                popup = map._popup;
            if (tagName === "IMG" && popup && !popup._updated) {
                popup._updated = true;
                popup.update();
            }
        }, true);

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }

        function pop_PaisesGeneral_webmercator_0(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup();
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid_1'] !== null ? autolinker.link(feature.properties['fid_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PaisesGeneral_webmercator_0_0() {
            return {
                pane: 'pane_PaisesGeneral_webmercator_0',
                opacity: 1,
                color: 'rgba(223,215,202,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,215,202,1.0)',
                interactive: false,
            }
        }

        map.createPane('pane_PaisesGeneral_webmercator_0');
        map.getPane('pane_PaisesGeneral_webmercator_0').style.zIndex = 400;
        map.getPane('pane_PaisesGeneral_webmercator_0').style['mix-blend-mode'] = 'normal';
        var layer_PaisesGeneral_webmercator_0 = new L.geoJson(json_PaisesGeneral_webmercator_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PaisesGeneral_webmercator_0',
            layerName: 'layer_PaisesGeneral_webmercator_0',
            pane: 'pane_PaisesGeneral_webmercator_0',
            onEachFeature: pop_PaisesGeneral_webmercator_0,
            style: style_PaisesGeneral_webmercator_0_0,
        });
        bounds_group.addLayer(layer_PaisesGeneral_webmercator_0);
        map.addLayer(layer_PaisesGeneral_webmercator_0);

        function pop_PaisesConServicio_WebMercator_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Services</strong><br />' + (feature.properties['Services'] !== null ? autolinker.link(feature.properties['Services'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bio'] !== null ? autolinker.link(feature.properties['Bio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DM'] !== null ? autolinker.link(feature.properties['DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DRM'] !== null ? autolinker.link(feature.properties['DRM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SSC'] !== null ? autolinker.link(feature.properties['SSC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PaisesConServicio_WebMercator_1_0() {
            return {
                pane: 'pane_PaisesConServicio_WebMercator_1',
                opacity: 1,
                color: 'rgba(223,215,202,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,74,55,1.0)',
                interactive: true,
            }
        }

        map.createPane('pane_PaisesConServicio_WebMercator_1');
        map.getPane('pane_PaisesConServicio_WebMercator_1').style.zIndex = 401;
        map.getPane('pane_PaisesConServicio_WebMercator_1').style['mix-blend-mode'] = 'normal';
        var layer_PaisesConServicio_WebMercator_1 = new L.geoJson(json_PaisesConServicio_WebMercator_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PaisesConServicio_WebMercator_1',
            layerName: 'layer_PaisesConServicio_WebMercator_1',
            pane: 'pane_PaisesConServicio_WebMercator_1',
            onEachFeature: pop_PaisesConServicio_WebMercator_1,
            style: style_PaisesConServicio_WebMercator_1_0,
        });
        bounds_group.addLayer(layer_PaisesConServicio_WebMercator_1);
        map.addLayer(layer_PaisesConServicio_WebMercator_1);
        setBounds();
        resetLabels([layer_PaisesConServicio_WebMercator_1]);
        map.on("zoomend", function () {
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_PaisesConServicio_WebMercator_1]);
        });

        function highlightBioCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['Bio'] !== null) {
                    layer.setStyle({
                        fillColor: '#ACACA9',
                        fillOpacity: 1
                    });
                }
            });
        }
        function highlightDMCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['DM'] !== null) {
                    layer.setStyle({
                        fillColor: '#ACACA9',
                        fillOpacity: 1
                    });
                }
            });
        }
        function highlightDRMCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['DRM'] !== null) {
                    layer.setStyle({
                        fillColor: '#ACACA9',
                        fillOpacity: 1
                    });
                }
            });
        }
        function highlightSSCCountries() {
            layer_PaisesConServicio_WebMercator_1.eachLayer(function (layer) {
                if (layer.feature.properties['SSC'] !== null) {
                    layer.setStyle({
                        fillColor: '#ACACA9',
                        fillOpacity: 1
                    });
                }
            });
        }

        document.getElementById('highlightBioButton').addEventListener('click', highlightBioCountries);
        document.getElementById('highlightDMButton').addEventListener('click', highlightDMCountries);
        document.getElementById('highlightDRMButton').addEventListener('click', highlightDRMCountries);
        document.getElementById('highlightSSCButton').addEventListener('click', highlightSSCCountries);
    </script>
</body>
</html>
